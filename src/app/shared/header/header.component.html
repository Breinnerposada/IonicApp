<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button>
            <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-back-button>

      </ion-buttons>
      <ion-buttons slot="end" (click)="navigateToCarts()">
        <ion-chip slot="end">{{cantidad}}</ion-chip>
        <ion-icon name="cart-outline" style="font-size: 20px"></ion-icon>
     </ion-buttons>
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
