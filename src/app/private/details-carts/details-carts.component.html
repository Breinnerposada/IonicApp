<ion-card *ngFor="let item of carritos">
    <ion-card-header>
        <ion-card-subtitle>{{item.type}}</ion-card-subtitle>
        <ion-card-title>{{item.name}} X1</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          {{item.description}}
          <div class="info">
              <div class="start">
                  <ion-icon name="star-outline" color="warning"></ion-icon>
                  <ion-badge slot="end" color="primary">{{item.score}}</ion-badge>
              </div>
              $ {{item.precio}}
          </div>
      </ion-card-content>
      <div class="img" *ngIf="carritos.length === 0">
        <!-- <img src="../../../assets/undraw_empty_cart_co35.svg" alt=""> -->
        <ion-list *ngFor="let item of [1,1,1,1,1]">
           <ion-list-header>
             <ion-label>
               <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
             </ion-label>
           </ion-list-header>
           <ion-item>
             <ion-avatar slot="start">
               <ion-skeleton-text animated></ion-skeleton-text>
             </ion-avatar>
             <ion-label>
               <h3>
                 <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
               </h3>
               <p>
                 <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
               </p>
               <p>
                 <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
               </p>
             </ion-label>
           </ion-item>
         </ion-list>

    </div>

</ion-card>
